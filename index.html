<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPA Generator with Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 5px;
    }
    .chunk {
      margin-bottom: 15px;
    }
    audio {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPA Generator with Audio</h1>
    <label for="inputText">Enter Text (max 100 words):</label>
    <textarea id="inputText" rows="5" placeholder="Type your text here..."></textarea>

    <label for="language">Select Language:</label>
    <select id="language">
      <option value="en">English (en)</option>
      <option value="fr-fr">French (fr-fr)</option>
      <option value="es">Spanish (es)</option>
      <option value="de">German (de)</option>
      <option value="it">Italian (it)</option>
    </select>

    <button onclick="processText()">Generate IPA + Audio</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    function processText() {
      const text = document.getElementById('inputText').value.trim();
      const lang = document.getElementById('language').value;
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      if (!text) {
        outputDiv.innerHTML = '<p>Please enter some text.</p>';
        return;
      }

      const words = text.split(/\s+/);
      const chunks = [];
      for (let i = 0; i < words.length; i += 25) {
        chunks.push(words.slice(i, i + 25).join(' '));
      }

      chunks.forEach((chunk, i) => {
        const chunkDiv = document.createElement('div');
        chunkDiv.className = 'chunk';
        chunkDiv.innerHTML = `<strong>Chunk ${i + 1}:</strong> ${chunk}<br>ðŸ“˜ IPA: (IPA output simulated)`;

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = 'placeholder.wav'; // Replace with actual audio file path or streaming source
        chunkDiv.appendChild(audio);

        outputDiv.appendChild(chunkDiv);
      });
    }
  </script>
</body>
</html>
